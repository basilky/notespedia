<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <meta name="robots" content="noindex">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <script src=" js/contact.js"> </script>
</head>

<body style="display: none;">
    <div id="nav-placeholder" class="sticky-top">
    </div>
    <script>
        $(function ()
        {
            $('body').show();
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <br>
    <br>
    <div class="container">
        <form action="javascript:Reset();">
            <h3 style="text-align: center;">Contact Us</h3>
            <br>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-user"></i>&nbsp
                                </span>
                            </div>
                            <input id="name" name="name" type="name" placeholder="Name"
                                class="form-control border-left-0" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <input id="email" name="email" type="email" placeholder="Email"
                                class="form-control border-left-0" required>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Enter message"
                    required></textarea>
            </div>

            <button id="submit" type="submit" class="btn btn-primary float-right"
                style="background-color:rgb(80, 107, 144);">
                <i class="fa fa-paper-plane"></i>
                Send
            </button>
        </form>
    </div>
</body>

</html>
