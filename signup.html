<html>

<head>
    <title>Notespedia</title>
    <html lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Signup on Notespedia to get access to all the features.">
    <meta name="theme-color" content="rgb(80, 107, 144)">
    <meta name="theme-color" content="rgb(80, 107, 144)">
    <meta name="theme-color" content="rgb(80, 107, 144)">
    <script src="/js/issignedin.js"></script>
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <script src=" js/signup.js"> </script>
</head>

<body>
    <div
        style="float:left;
overflow-y: auto;
height: 100px;position:fixed;left:0;top:0;width:100%;height:100%;background:linear-gradient(135deg,rgb(178, 210, 255),rgb(109, 144, 194),rgb(80, 107, 144));text-align:center;padding:2%;">
        <div id="logger">
            <div onclick="window.location.href='/'"
                style="display:inline-block;width:100px;padding-bottom:100px;border-radius:50%;margin:8%;background-image:url('favicon.ico');background-size:cover;">
            </div>
            <p style="color:rgb(44,181,232);font-weight:bold;font-size:20px;">Create your Notespedia Account</p>
            <form action="javascript:Verify();">
                <div class="block">
                    <input name="username" id="username" type="text" placeholder="Username"
                        pattern="^[a-zA-Z][a-zA-Z0-9]{2,10}$" autocomplete="foo" required
                        title="Should have length between 3 to 10 and should not contain special characters."
                        onfocus="fopen('line1');" onblur="fclose('line1');">
                </div>
                <div class="stand">
                    <div id="line1"></div>
                </div>
                <div class="block">
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="foo" required
                        onfocus="fopen('line2');" onblur="fclose('line2');">
                </div>
                <div class="stand">
                    <div id="line2"></div>
                </div>
                <div class="block">
                    <input type="password" id="password" class="form-control"
                        title="Minimum 8 characters including an alphabet needed" placeholder="Password"
                        pattern="^\S*(?=\S{8,200})(?=\S*[a-z])\S*$" required autocomplete="off"
                        onfocus="fopen('line3');" onblur="fclose('line3');">
                </div>
                <div class="stand">
                    <div id="line3"></div>
                </div>
                <div class="block">
                    <input type="password" id="confirm_password" name="confirm_pass" class="form-control"
                        title="Minimum 8 characters including an alphabet needed" placeholder="Retype Password"
                        pattern="^\S*(?=\S{8,200})(?=\S*[a-z])\S*$" required autocomplete="off"
                        onfocus="fopen('line4');" onblur="fclose('line4');">
                </div>
                <div class="stand">
                    <div id="line4"></div>
                </div>
                <div class="block">
                    <button name="submit" id="submit">Sign up</button>
                </div>
                <div class="block">
                    <p style="color:rgb(44,181,232);font-weight:bold;font-size:14px;">Already have an Account ? <br> <a
                            href="signin">Sign in</a> now.</p>
                </div>
            </form>
        </div>
    </div>
    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm_password");
        let params = (new URL(document.location)).searchParams;
        function validatePassword()
        {
            if (password.value != confirm_password.value)
            {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else
            {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>

</html>
